<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generative AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/loaders.css@0.1.2/loaders.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="border border-gray-300 p-6 rounded-lg text-center max-w-md w-full bg-white shadow-md">
    <h2 class="text-3xl font-bold mb-4 text-blue-500">AI Experience</h2>
    <p class="text-gray-700 mb-4"><strong>제공된 사진의 얼굴을 보고 대충 아무 말이나 합니다.</strong><br></p>
    <p class="text-sm text-gray-500 mt-2 opacity-75">가끔 이상한 말을 하면 답변을 제공하지 않습니다...</p>
    <div id="image-container" class="mx-auto mb-6">
      <img id="uploaded-image" src="images/AI.jpg" alt="AI Image" class="rounded-full">
    </div>

    <label for="fileInput" class="block mb-2 text-gray-700">사진 업로드!</label>
    <input type="file" id="fileInput" accept="image/png, image/jpeg, image/jpg, image/gif, image/bmp" onchange="uploadImage(this)" class="mb-4">

    <button onclick="generateContent()" class="bg-blue-500 text-white py-2 px-4 rounded block w-full hover:bg-blue-600 transition duration-300 mb-4">
      Generate AI Content
    </button>

    <div id="loading" class="hidden">
      <div class="spinner"></div>
    </div>

    <p class="text-sm text-gray-500 mt-2 opacity-75">업로드한 사진은 저장되지 않습니다.</p>
    <p class="text-sm text-gray-500 mt-2">Powered by advanced generative AI technology.</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
